<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Casino Gamesp</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/game.controller.js" th:src="@{/app/game.controller.js}"></script>
    <script type="text/javascript" src="/static/app/view.controller.js" th:src="@{/app/view.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="GameController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <button class="btn btn-danger" ng-click="vm.back()">Back</button>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Casino Games</a>
            </div>
            <p class="navbar-text navbar-right" style="margin-right: 10px;">  credits</p>
            <p class="navbar-text navbar-right" id="credits" th:text="${credits}" style="margin-right: 10px;">0</p>
            <p class="navbar-text navbar-right" style="margin-right: 10px;"> with </p>
            <p class="navbar-text navbar-right" id="username"  th:text="${username}" style="margin-right: 10px;">Anonymus</p>
            <p class="navbar-text navbar-right" style="margin-right: 10px;">Signed in as</p>
        </div>
    </nav>
</header>
<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId            : '833610066794920',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v2.9'
        });
        FB.AppEvents.logPageView();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<div style="margin: auto; text-align:center;">
<div id="jackpotsDiv" style="display: inline-block;">
    {{vm.jackpots}}
</div>
</div>
<div id="info" style="margin: auto; text-align:center; clear: both">

</div>
<div style="margin: auto; text-align:center;">
    <div  style="display: inline-block;">

        <div style="margin: auto; text-align:center; float: left;">
            <div id="spaceDiv" style="display: inline-block;">
                {{vm.players}}
            </div>
        </div>
<div id ="centerPanel" style="margin: auto; text-align:center; float: left">
    <svg id ="svgDiv" width="0" height="0" style="position: fixed;">

    </svg>
    <div id="boardDivWrapper" style="display: inline-block;">
        <div id="boardDiv" th:text="${board}">
            {{vm.board}}
        </div>
    </div>
</div>

<div style="margin: auto; text-align:center; float: left;">
    <div id="playersDiv" style="display: inline-block;">
        {{vm.players}}
    </div>
</div>
    </div>
</div>

<div style="clear: both; text-align:center">
    <p  id="bets" th:text="${bets}" style="margin-right: 10px;">[1]</p>
    <select id="betsSection" >
    </select>
    <button class="btn btn-danger" ng-click="vm.nextSpin()">Next Spin</button>
</div>

<div class="fb-page" data-href="https://www.facebook.com/facebook" data-tabs="timeline"
     data-small-header="false" data-adapt-container-width="true" data-hide-cover="false"
     data-show-facepile="true"><blockquote cite="https://www.facebook.com/facebook" class="fb-xfbml-parse-ignore">
    <a href="https://www.facebook.com/facebook">Facebook</a></blockquote></div>

</body>
</html>
