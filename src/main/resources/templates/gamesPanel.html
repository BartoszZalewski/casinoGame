<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Casino Games</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/games.repository.js" th:src="@{/app/games.repository.js}"></script>
</head>
<body ng-app="app" ng-controller="GameRepository as repo">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Casino Games</a>
            </div>
            <p class="navbar-text navbar-right" th:text="' with ' + ${credits} + ' credits'" style="margin-right: 10px;"> with 0 credits</p>
            <p class="navbar-text navbar-right" id="username"  th:text="${username}" style="margin-right: 10px;">Anonymus</p>
            <p class="navbar-text navbar-right" style="margin-right: 10px;">Signed in as</p>
        </div>
    </nav>
</header>
<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Display bookings in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Game</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="game in repo.games">
                    <td>{{game.NAME}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="repo.set(game.NAME)">Play</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
